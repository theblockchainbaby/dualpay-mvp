<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualPay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .card { background: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%); border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .action-button { background: #000; color: white; border: 1px solid #666; border-radius: 9999px; padding: 10px 20px; font-weight: 600; transition: background 0.2s; }
    .action-button:hover { background: #333; }
    .transaction-item { border-bottom: 1px solid #333; padding: 12px 0; }
    .transaction-item:last-child { border-bottom: none; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 50; }
    .modal-content { background: #1A1A1A; border-radius: 20px; padding: 20px; margin: 20% auto; width: 80%; max-width: 400px; color: white; }
    .modal-button { background: #FF2D55; color: white; border-radius: 12px; padding: 12px; margin: 10px 0; text-align: center; cursor: pointer; }
  </style>
</head>
<body class="text-white">
  <div class="max-w-md mx-auto p-4">
    <!-- Header Card -->
    <div class="card p-4 mb-4">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-white">DualPay</h1>
        <button id="qrButton" class="ml-auto text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m-8-9h1m14 0h1m-9-8v1m0 14v1m-8-9h1m14 0h1m-5-5h.01M5 12h.01m14 0h.01m-5 5h.01M5 12h.01m14 0h.01m-5-5h.01M5 12h.01m14 0h.01" />
          </svg>
        </button>
      </div>
      <div class="mt-4 text-center">
        <p class="text-gray-400 text-sm">Balance</p>
        <p id="balance" class="text-4xl font-semibold">Loading...</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center mb-6">
      <button id="actionButton" class="action-button">Send or Request</button>
    </div>

    <!-- Tap to Pay -->
    <div id="tapArea" class="bg-red-500 text-white rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6 hidden">Tap to Pay</div>

    <!-- Status -->
    <div id="status" class="text-center text-gray-400 mb-6"></div>

    <!-- Latest Transactions -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Latest Transactions</h2>
      <div id="transactions" class="bg-gray-900 rounded-lg p-4"></div>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4 text-center">QR Code</h2>
      <div id="scanOption" class="modal-button">Scan QR Code to Pay</div>
      <div id="myCodeOption" class="modal-button">My Code</div>
      <div id="qrDisplay" class="mt-4 hidden text-center">
        <img id="qrImage" src="" alt="Your QR Code" class="mx-auto" />
        <p id="qrAddress" class="text-gray-400 mt-2"></p>
      </div>
      <div id="qrScanner" class="mt-4 hidden" style="width: 100%; height: 300px;"></div>
      <button id="closeModal" class="text-gray-400 mt-4 w-full text-center">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="/home.js"></script>
</body>
</html>
