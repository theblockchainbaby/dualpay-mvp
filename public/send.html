<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualPay - Send</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e3a8a, #60a5fa);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md glass rounded-xl shadow-lg p-6 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">DualPay</h1>
    <p class="text-center mb-6">Wallet Balance: <span id="balance" class="font-semibold">Loading...</span> XRP</p>

    <div class="space-y-4">
      <div>
        <label for="amount1" class="block text-sm font-medium mb-1">Amount 1 (XRP)</label>
        <input type="number" id="amount1" value="1" step="0.1" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="recipient1" class="block text-sm font-medium mb-1">Recipient 1</label>
        <input type="text" id="recipient1" value="rLqoPNccpG4zEJX99cfoXZbHJGWWB8Q2VP" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="amount2" class="block text-sm font-medium mb-1">Amount 2 (XRP)</label>
        <input type="number" id="amount2" value="0.5" step="0.1" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="recipient2" class="block text-sm font-medium mb-1">Recipient 2</label>
        <input type="text" id="recipient2" value="rD5KjjeN62Y9AqawhXnUGRhuWaumJQfmWe" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="currency" class="block text-sm font-medium mb-1">Currency</label>
        <select id="currency" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
        </select>
      </div>
    </div>

    <button onclick="sendTransaction()" class="w-full mt-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold hover-scale">Send Transactions</button>

    <div id="result" class="mt-6 p-4 bg-gray-900 rounded-lg text-sm"></div>
  </div>

  <script>
    async function updateBalance() {
      const balanceSpan = document.getElementById('balance');
      try {
        const response = await fetch('/balance');
        const data = await response.json();
        balanceSpan.textContent = data.success ? data.balance : 'Error';
      } catch (error) {
        balanceSpan.textContent = 'Error';
      }
    }
    updateBalance();
    setInterval(updateBalance, 30000);
  </script>

  <script>
    async function sendTransaction() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="text-yellow-300">Processing...</p>';

      const transactions = [
        {
          amount: document.getElementById('amount1').value,
          recipient: document.getElementById('recipient1').value
        },
        {
          amount: document.getElementById('amount2').value,
          recipient: document.getElementById('recipient2').value
        }
      ];

      try {
        for (const tx of transactions) {
          const response = await fetch('/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(tx),
          });
          const data = await response.json();
          if (data.success) {
            resultDiv.innerHTML += `<p class="text-green-300">Tx to ${tx.recipient}: Success! Hash: ${data.txHash} (${data.fiatAmount} USD)</p>`;
          } else {
            resultDiv.innerHTML += `<p class="text-red-300">Tx to ${tx.recipient}: Error: ${data.error}</p>`;
          }
        }
        updateBalance();
      } catch (error) {
        resultDiv.innerHTML = `<p class="text-red-300">Failed to send: ${error.message}. Try again or check logs.</p>`;
      }
    }
  </script>
</body>
</html>
