<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualPay - Receive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #1e3a8a, #60a5fa); min-height: 100vh; }
    .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .hover-scale:hover { transform: scale(1.05); transition: transform 0.2s ease-in-out; }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md glass rounded-xl shadow-lg p-6 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">Receive XRP</h1>
    <p class="text-center mb-6">Wallet Balance: <span id="balance" class="font-semibold">Loading...</span> XRP</p>
    <div class="text-center">
      <p class="text-lg">Your Address:</p>
      <p id="walletAddress" class="text-sm break-all bg-gray-800 p-2 rounded-lg mt-2">raVYEbj4zSwpJSz8XyrkfPENj7DEvhsw34</p>
      <button onclick="navigator.clipboard.writeText(document.getElementById('walletAddress').textContent)" class="mt-4 py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg font-semibold hover-scale">Copy Address</button>
    </div>
  </div>
  <script>
    async function updateBalance() {
      const balanceSpan = document.getElementById('balance');
      try {
        const response = await fetch('/balance');
        const data = await response.json();
        balanceSpan.textContent = data.success ? data.balance : 'Error';
      } catch (error) {
        balanceSpan.textContent = 'Error';
      }
    }
    updateBalance();
    setInterval(updateBalance, 30000);
  </script>
</body>
</html>
