k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualPay - DualPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { background: linear-gradient(to bottom right, #1e3a8a, #60a5fa); min-height: 100vh; }
    .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .hover-scale:hover { transform: scale(1.05); transition: transform 0.2s; }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md glass rounded-xl shadow-lg p-6 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">DualPOS</h1>
    <div class="space-y-4">
      <input type="number" id="amount" placeholder="Amount in USD" step="0.01" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none">
      <select id="currency" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none">
        <option value="usd">USD</option>
      </select>
      <button onclick="generateQR()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold hover-scale">Generate QR</button>
      <p id="address" class="text-center font-mono break-all bg-gray-800 p-2 rounded-lg hidden"></p>
      <div id="qrcode" class="flex justify-center mt-4 hidden"></div>
      <p id="xrpAmount" class="text-center mt-2 hidden"></p>
      <p id="status" class="text-green-300 text-center mt-4"></p>
    </div>
    <a href="/home" class="block w-full mt-4 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold text-center hover-scale">Back to Home</a>
  </div>
  <script>
    async function generateQR() {
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      if (!amount || amount <= 0) {
        document.getElementById('status').textContent = 'Please enter a valid amount';
        return;
      }
      const response = await fetch('/pos-payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, currency })
      });
      const data = await response.json();
      if (data.success) {
        document.getElementById('address').textContent = data.address;
        document.getElementById('address').classList.remove('hidden');
        document.getElementById('xrpAmount').textContent = `Send ${data.xrpAmount} XRP`;
        document.getElementById('xrpAmount').classList.remove('hidden');
        document.getElementById('qrcode').innerHTML = ''; // Clear previous QR
        document.getElementById('qrcode').classList.remove('hidden');
        new QRCode(document.getElementById('qrcode'), {
          text: `${data.address}?amount=${data.xrpAmount}`,
          width: 128,
          height: 128,
          colorDark: '#000000',
          colorLight: '#ffffff'
        });
        checkPayment(data.txId);
      }
    }
    async function checkPayment(txId) {
      const response = await fetch(`/check-payment/${txId}`);
      const data = await response.json();
      if (data.status === 'completed') {
        document.getElementById('status').textContent = `Payment received: ${data.fiatAmount} USD`;
      }
    }
  </script>
</body>
</html>
