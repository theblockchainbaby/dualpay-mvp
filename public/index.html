<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualPay MVP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select { padding: 5px; width: 200px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>DualPay MVP</h1>
  <p>Wallet Balance: <span id="balance">Loading...</span> XRP</p>
  <div class="form-group">
    <label for="amount1">Amount 1 (XRP):</label>
    <input type="number" id="amount1" value="1" step="0.1">
  </div>
  <div class="form-group">
    <label for="recipient1">Recipient 1:</label>
    <input type="text" id="recipient1" value="rLqoPNccpG4zEJX99cfoXZbHJGWWB8Q2VP">
  </div>
  <div class="form-group">
    <label for="amount2">Amount 2 (XRP):</label>
    <input type="number" id="amount2" value="0.5" step="0.1">
  </div>
  <div class="form-group">
    <label for="recipient2">Recipient 2:</label>
    <input type="text" id="recipient2" value="rD5KjjeN62Y9AqawhXnUGRhuWaumJQfmWe">
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="gbp">GBP</option>
    </select>
  </div>
  <button onclick="sendTransaction()">Send Transactions</button>
  <div id="result"></div>

  <script>
    async function updateBalance() {
      const balanceSpan = document.getElementById('balance');
      try {
        const response = await fetch('/balance');
        const data = await response.json();
        balanceSpan.textContent = data.success ? data.balance : 'Error';
      } catch (error) {
        balanceSpan.textContent = 'Error';
      }
    }
    updateBalance();
    setInterval(updateBalance, 30000);
  </script>

  <script>
    async function sendTransaction() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Processing...';

      const transactions = [
        {
          amount: document.getElementById('amount1').value,
          recipient: document.getElementById('recipient1').value
        },
        {
          amount: document.getElementById('amount2').value,
          recipient: document.getElementById('recipient2').value
        }
      ];

      try {
        for (const tx of transactions) {
          const response = await fetch('/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(tx),
          });
          const data = await response.json();
          if (data.success) {
            resultDiv.innerHTML += `<p>Tx to ${tx.recipient}: Success! Hash: ${data.txHash} (${data.fiatAmount} USD)</p>`;
          } else {
            resultDiv.innerHTML += `<p class="error">Tx to ${tx.recipient}: Error: ${data.error}</p>`;
          }
        }
        updateBalance(); // Refresh balance after sending
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Failed to send transactions: ${error.message}. Please try again or check the server logs.</p>`;
      }
    }
  </script>
</body>
</html>
