<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualPay - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C2526; /* Robinhood-like dark teal/gray */
        }
        /* Custom input focus style */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #00C805; /* Robinhood green glow */
        }
        /* Smooth button hover transition */
        button {
            transition: all 0.2s ease-in-out;
        }
        /* Hero gradient background */
        .hero-bg {
            background: linear-gradient(135deg, #00C805 0%, #1C2526 100%);
        }
    </style>
</head>
<body class="text-white">
    <div class="flex min-h-screen">
        <!-- Left side: Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
            <div class="w-full max-w-sm"> <!-- Slightly smaller max-width for a tighter layout -->
                <a href="/" class="flex items-center mb-6">
                    <img src="/images/Logo.jpg" alt="DualPay Logo" class="h-6 w-6 rounded-full"> <!-- Smaller, rounded logo -->
                    <span class="ml-2 text-lg font-semibold">DualPay</span>
                </a>
                
                <h1 class="text-3xl font-bold mb-3">Welcome Back</h1> <!-- Simplified heading -->
                <p class="text-gray-300 text-sm mb-6">Log in to manage your fiat and crypto payments.</p>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-xs font-medium text-gray-300">Email or Username</label> <!-- Adjusted label -->
                        <input id="username" name="username" type="text" required 
                               class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-full text-sm focus:ring-0 focus:shadow-[0_0_0_2px_#00C805]">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-xs font-medium text-gray-300">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-full text-sm focus:ring-0 focus:shadow-[0_0_0_2px_#00C805]">
                    </div>

                    <div>
                        <label for="twoFactorCode" class="block text-xs font-medium text-gray-300">2FA Code (Optional)</label>
                        <input id="twoFactorCode" name="twoFactorCode" type="text"
                               class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-full text-sm focus:ring-0 focus:shadow-[0_0_0_2px_#00C805]">
                    </div>

                    <div class="flex items-center justify-end">
                        <a href="#" class="text-xs text-green-500 hover:underline">Forgot Password?</a>
                    </div>

                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full text-black bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-0 focus:shadow-[0_0_0_2px_#00C805] font-semibold text-sm">
                            Log In
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <button type="button" id="biometricButton" onclick="handleBiometricLogin(document.getElementById('username').value)"
                            class="w-full flex justify-center py-3 px-4 border border-gray-700 rounded-full text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-0 focus:shadow-[0_0_0_2px_#00C805] font-semibold text-sm">
                        Log In with Biometrics
                    </button>
                </div>

                <p class="mt-6 text-center text-xs text-gray-300">
                    New to DualPay? 
                    <a href="/register.html" class="font-medium text-green-500 hover:underline">Create an Account</a>
                </p>
            </div>
        </div>

        <!-- Right side: Hero Image/Graphic -->
        <div class="hidden lg:flex w-1/2 items-center justify-center hero-bg p-12">
            <div class="text-center">
                <h2 class="text-4xl font-bold mb-4">Your Money, Your Way</h2>
                <p class="text-lg text-gray-200">Seamlessly trade, pay, and invest in fiat and crypto.</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Add any page-specific JS here if needed
    </script>
</body>
</html>
